<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title> 자기소개 페이지 </title>
    <style>
        /* 폰트 정의 */
        @font-face {
            font-family: 'GangwonEdu_OTFBoldA';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/GangwonEdu_OTFBoldA.woff') 
            format('woff');
            font-weight: bold;
            font-style: normal; 
        }

        /* 전체 레이아웃 스타일 */
        body {
            background: rgb(234, 221, 211);
            font-family: 'GangwonEdu_OTFBoldA', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row; /* 가로형 레이아웃 */
            height: 100vh; /* 화면 높이 전체 사용 */
            overflow: hidden;
        }

        /* 왼쪽 섹션 스타일 */
        .left-section {
            background-color: rgb(245, 240, 235);
            flex: 1; /* 남은 공간을 균등 분배 */
            padding: 20px;
            overflow-y: auto; /* 내용이 넘칠 경우 스크롤 */
        }

        /* 오른쪽 섹션 스타일 */
        .right-section {
            background-color: rgb(255, 247, 242);
            flex: 2; 
            padding: 20px;
            overflow-y: auto; 
        }

        /* 헤딩 스타일 */
        h2 {
            color: rgb(116, 83, 62);
            font-size: 24px;
        }

        /* 리스트 스타일 */
        li {
            margin-bottom: 10px;
        }

        ol {
            margin-left: 20px;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid rgb(200, 200, 200);
            text-align: center;
            padding: 10px;
        }

        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- 왼쪽 섹션 -->
    <div class="left-section">
        <h2>✒️ 자기소개</h2>
        <hr>
        <img 
            src="me.png"
            width="200"
            height="200" 
            alt="자기 사진">
        <hr>
        <ol>
            <li>이름: 오주은</li>
            <li>학교: 한성대학교
                <img 
                src="https://www.hansung.ac.kr/sites/hansung/images/sub/ui_3.png"
                width="20"
                height="20" 
                alt="학교 로고">
            </li>
            <li>학과: <a href="https://futureplus.hansung.ac.kr/ko/department/future" target="_blank">미래인재학부</a></li>
            <li>학번: 2406001</li>
            <li>주소: 경기도</li>
        </ol>
    </div>

    <!-- 오른쪽 섹션 -->
    <div class="right-section">
        <h2>➡️취미</h2>
        <ol type="1">
            <li>영상 보는 것을 좋아합니다.</li>
            <li>게임을 자주 합니다.</li>
            <li>낮잠 좋아합니다.</li>
        </ol>

        <h2>➡️좋아하는 음식</h2>
        <ol type="1">
            <li>초밥</li>
            <li>면류</li>
        </ol>

        <h2>➡️수강하는 과목들</h2>
        <table>
            <caption>⏰24년 2학기, 시간표⏰</caption>
            <thead>
                <tr><th>과목</th><th>시간</th></tr>
            </thead>
            <tfoot>
                <tr><th>학부: 미래인재학부</th><th>학번: 2406001</th></tr>
            </tfoot>
            <tbody>
                <tr><td>데이터사이언스기초</td><td>09:00</td></tr>
                <tr><td>C프로그래밍</td><td>13:00</td></tr>
                <tr><td>웹프로그래밍</td><td>15:00</td></tr>
                <tr><td>AI와소프트웨어</td><td>16:00</td></tr>
            </tbody>
        </table>
        <hr>
        <a href="add.html" target="_blank">회원가입 하러가기</a>
    </div>
</body>
</html>
