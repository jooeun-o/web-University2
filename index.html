<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title> 자기소개 페이지 </title>
    <style>
        /* 헤드 폰트 정의 */
        @font-face {
            font-family: 'Paperlogy-8ExtraBold';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-8ExtraBold.woff2') format('woff2');
            font-weight: 800;
            font-style: normal;
        }

        /* 기본 폰트 정의 */
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        /* 전체 레이아웃 스타일 */
        body {
            background: rgb(30, 30, 30);
            font-family: 'Pretendard-Regular', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
            color: #ffffff;
        }

        /* 헤드 폰트 */
        h1, h2 {
            font-family: 'Paperlogy-8ExtraBold', sans-serif;
        }

        /* 왼쪽 섹션 스타일 */
        .left-section {
            background-color: rgb(50, 50, 50);
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-right: 2px solid rgb(80, 80, 80);
            text-align: center;
        }

        /* 오른쪽 섹션 스타일 */
        .right-section {
            background-color: rgb(40, 40, 40);
            flex: 2; 
            padding: 20px;
            overflow-y: auto; 
        }

        /* 버튼 스타일 */
        .btn {
            display: inline-block;
            background-color: #6cdcf8;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // 페이지 접속 시 팝업창 열기
        window.onload = function () {
            openPopup();
        };

        function openPopup() {
            const popup = window.open("", "popupWindow", "width=400,height=400");
            popup.document.write(`
                <html>
                <head>
                    <title> ⚠ 공지사항 </title>
                    <style>
                        body {
                            background-color: rgb(40, 40, 40);
                            color: white;
                            font-family: 'Pretendard-Regular', sans-serif;
                            padding: 20px;
                            text-align: center;
                        }
                        h2 {
                            font-family: 'Paperlogy-8ExtraBold', sans-serif;
                            color: #ffc107;
                        }
                        button {
                            padding: 10px 20px;
                            background-color: #2fa0fc;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                        }
                        button:hover {
                            background-color: #45a049;
                        }
                    </style>
                </head>
                <body>
                    <h2>필수요소 적용 안내</h2>
                    <hr>
                    <ol>
                        <li>회원가입 항목 > 아이디 비번/중복확인/완료/인증메일 발송 버튼</li>
                        <li>유튜브 영상, 라디오 버튼</li>
                        <li>유튜브 영상, 체크 버튼</li>
                    </ol>
                    <button class="btn" onclick="window.close()">닫기</button>
                </body>
                </html>
            `);
        }

        function handleVideoSelection() {
            const selectedOption = document.querySelector('input[name="video"]:checked');
            if (selectedOption) {
                window.open(selectedOption.value, '_blank');
            } else {
                alert("영상을 선택해주세요!");
            }
        }
    </script>
</head>
<body>
    <div class="left-section">
        <h1> “안녕하세요! 미래인재학부 오주은 입니다.” </h1>
        <hr>
        <img src="Frame 1.png" width="300" height="300" alt="자기 사진">
        <hr>
        <button class="btn" onclick="window.open('add.html', '_blank')">📌 회원가입 하러가기</button>
        <hr>
        <h3>🎵 Mugic 🎵</h3>
        <div class="radio-container">
            <label>
                <input type="radio" name="video" value="https://youtu.be/a_80o2lDYec?si=hAy5l9ebpyEcDzga">
                크리스마스 캐롤 플리
            </label>
            <label>
                <input type="radio" name="video" value="https://youtu.be/1ptLqV-Bl0Q?si=_ui7SatzEtqe88u-">
                수능 금지곡 플리
            </label>
            <label>
                <input type="radio" name="video" value="https://youtu.be/uwf9JYIAlIA?si=leAGL4t1d8QxAfMa">
                해외 영화 OST 플리
            </label>
        </div>
        <button class="btn" type="button" onclick="handleVideoSelection()">선택한 영상 보기</button>
    </div>

    <div class="right-section">
        <h2>🔹 기본정보</h2>
        <ol>
            <li>이름: 오주은</li>
            <li>학교: 한성대학교 <img src="https://www.hansung.ac.kr/sites/hansung/images/sub/ui_3.png" width="20" height="20" alt="학교 로고"></li>
            <li>학과: <a href="https://futureplus.hansung.ac.kr/ko/department/future" target="_blank">미래인재학부</a></li>
            <li>학번: 2406001</li>
            <li>주소: 경기도</li>
            <li>하는일: 퍼포먼스마케터</li>
        </ol>
    </div>
</body>
</html>
